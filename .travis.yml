language: go
go:
- 1.13
install:
- go get -t -v ./...
- go build -v ./...
- GOOS=windows go get -u github.com/spf13/cobra
before_deploy:
- mkdir -p releases/linux
- mkdir -p releases/darwin
- mkdir -p releases/windows
- GOOS=linux GOARCH=386 go build -o releases/linux/hosts-override github.com/rcaught/hosts-override
- GOOS=darwin GOARCH=386 go build -o releases/darwin/hosts-override github.com/rcaught/hosts-override
- GOOS=windows GOARCH=386 go build -o releases/windows/hosts-override github.com/rcaught/hosts-override
- cd releases/linux
- chmod +x hosts-override
- zip linux.zip hosts-override
- cd ../darwin
- chmod +x hosts-override
- zip macos.zip hosts-override
- cd ../windows
- chmod +x hosts-override
- zip windows.zip hosts-override
- cd ../..
deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file:
  - releases/linux/linux.zip
  - releases/darwin/macos.zip
  - releases/windows/windows.zip
  on:
    repo: rcaught/hosts-override
    tags: true
